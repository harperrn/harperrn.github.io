    <div id="contact">
        <div class="container">
        <div class="row">
      <h4>Contact Us</h4>
      <p>Fill out the form below to contact us.</p>
        <br>
        <br>
        <div class="row">
    <form id="contact" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
        <div class="input-field col s12 m6">
          <input placeholder="United States" id="country" type="text" class="validate">
          <label for="disabled">Country</label>
        </div>
        <div class="input-field col s12 m6">
    <select id="reason">
      <option value="" disabled selected>Choose your option</option>
      <option value="1">General Inquiry</option>
      <option value="2">Question</option>
      <option value="3">Comment</option>
    </select>
    <label>Subject</label>
  </div>
        <div class="input-field col s12 m6">
          <input id="bname" type="text" class="validate">
          <label for="bname">Business Name</label>
        </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        </div>
        <br>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="message" class="materialize-textarea"></textarea>
          <label for="message">Message</label>
        </div>
      </div>
        <div class="col s12 m12">
            <p class="center">
                <input type="button" id="submit" value="Submit" class="center waves-effect waves-blue btn-large blue darken-4">
            </p>
        </div>
    </form>
  </div>
            </div>
        </div>
      
    </div>
